{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
  </head>
  <body>
    <h1>検索結果</h1><br>
    <table id="search">
      <tbody>
        {% for app in app %}
          <tr>
              <td id="img"><img src="{{app.images}}" alt="" width="100" height="100"/></td>
              <td id="content">
                <p id="app_name"><a href="{{app.link}}" target="_blank" rel="noreferrer noopener">{{app.app_name}}</a></p>
                <p id="detail">{{app.detail}}</p>
              </td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
    <a href="../teacherApp" class="btn">検索画面へ</a>
  </body>
</html>
